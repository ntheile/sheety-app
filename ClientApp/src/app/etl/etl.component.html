<section class="etl">
  <form [formGroup]="formGroup" novalidate style="margin-right: 40px; margin-left: 40px">
    <input type="file" (change)="onFileChange($event)" />
    <button mat-raised-button color="primary" (click)="openDialog()" style="float: right" >
      Next 
    </button>
  </form>

  <br/><br/>

  <div fxLayout="row wrap" fxLayoutAlign="start">
      <div *ngFor="let sheet of sheets; index as i;" fxLayout="column" fxLayoutAlign="start">
          <button  (click)="showSheet(null, i)">{{ sheet }}</button>
          <mat-slide-toggle *ngIf="currentSheetIndex == i" (click)="hideSheet(shetet, i)">Hide</mat-slide-toggle>
        </div>
  </div>
  

  <div #excelEl ></div>
  
 
</section>
