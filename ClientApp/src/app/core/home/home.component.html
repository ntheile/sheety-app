<mat-card>

    
    <button (click)="go()" >/home/market</button>

    <mat-card-title>
        <pre>
            {{ routeParams | json }}
        </pre>
        <span>Depth: {{ hierarchyDepth }}</span>
    </mat-card-title>

 
        
    
    <mat-card-content>
        <h3>Search Options</h3>
        <pre>
            {{ searchOpts | json }}
        </pre>
          <hr/>
        <h3>Data</h3>
        <pre>
            {{ currentData | json }}
        </pre>
        
    </mat-card-content>
</mat-card>
