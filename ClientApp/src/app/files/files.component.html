<div style="margin: 16px 16px 16px 16px">


    <h2>Files</h2>

    <button mat-button (click)="saveThumbnail()">Create Thumbnail</button>

<!-- <pre *ngIf="excelFiles$">
{{ excelFiles$ | async | json }}
</pre> -->

    <div fxLayout="row wrap">
        <mat-card class="example-card" *ngFor="let excel of excelFiles$ | async" >
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{ excel.name }}</mat-card-title>
                <mat-card-subtitle>nicktee.id</mat-card-subtitle>
            </mat-card-header>


            <img mat-card-image [src]="thumbnail || 'https://material.angular.io/assets/img/examples/shiba1.jpg'" >

            <mat-card-content>
                <p>
                   {{ excel.sheets }}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>

    </div>
</div>
