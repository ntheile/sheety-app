<div style="margin: 16px 16px 16px 16px" fxLayout="row wrap" fxLayoutAlign="center center">


    <h2>My Sheety Apps</h2>

    <button mat-button (click)="createApp()">Create App</button>
    <button mat-button (click)="queryApps()">Query Apps</button>

<!-- <pre *ngIf="sheetyApps$">
{{ sheetyApps$ | async | json }}
</pre> -->

    <div fxLayout="row wrap" fxLayoutAlign="center center">
        <mat-card class="example-card" *ngFor="let app of sheetyApps$ | async" >
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{ app.name }} - {{ app._id }}</mat-card-title>
                <mat-card-subtitle>{{ app.createdBy }}</mat-card-subtitle>
            </mat-card-header>


            <img mat-card-image [src]="app.thumbnail || 'https://material.angular.io/assets/img/examples/shiba1.jpg'" >

            <mat-card-content>
                <p>
                   {{ app.sheets }}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>

    </div>
</div>
