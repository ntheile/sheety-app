<div style="margin: 16px 16px 16px 16px">

    <div class="sticky-header">
        <app-loading target="spinner" color="blue"></app-loading>
        <button mat-raised-button color="primary" (click)="createApp()" style="width: 320px; border-radius: 20px;">Create App
            <i class="material-icons">add</i>
        </button>
    </div>

    <div fxLayout="row wrap" fxLayoutAlign="center center" style="margin-bottom: 16px">

        <!-- <button mat-button (click)="queryApps()">Query Apps</button> -->
        <!-- <pre *ngIf="sheetyApps$">
{{ sheetyApps$ | async | json }}
</pre> -->
    </div>



    <div fxLayout="row wrap" fxLayoutAlign="center center" style="height: 100%">


        <img src="../../assets/undraw/undraw_creation_process_vndn.svg" width="320px"
            *ngIf="(sheetyApps$ | async).length === 0" style="margin-top: 100px">

        <mat-card class="example-card zoomOnHover" *ngFor="let app of sheetyApps$ | async" [@bounceInOnEnter]
            [@fadeOutOnLeave]>
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{ app.name }} - {{ app._id }}</mat-card-title>
                <mat-card-subtitle>{{ app.createdBy }} | {{ app.createdAt | amCalendar }}</mat-card-subtitle>
            </mat-card-header>


            <img mat-card-image [src]="app.thumbnail || 'https://material.angular.io/assets/img/examples/shiba1.jpg'"
                width="300px" height="300px" style="object-fit: cover;">

            <mat-card-content>
                <p>
                    {{ app.sheets }}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="deleteApp(app)">Delete</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>

    </div>
</div>
